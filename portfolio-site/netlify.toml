
[[headers]]
for = "/*"
[headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "no-referrer-when-downgrade"
  Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
for = "/staticImages/*"
[headers.values]
  # Long cache for image assets (assumes you version images when they change)
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/staticImages/gallery.json"
[headers.values]
  # Shorter cache for JSON that may change more often
  Cache-Control = "public, max-age=3600"

[[redirects]]
  # SPA fallback: serve index.html for client-side routes
  # Do NOT use `force = true` here â€” that would rewrite asset requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200
